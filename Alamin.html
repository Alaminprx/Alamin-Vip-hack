<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlaminTM Hack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      text-align: center;
      padding: 20px;
      color: white;
    }
    .logo {
      width: 60px;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      display: inline-block;
    }
    input[type="password"], input[type="number"] {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      width: 60px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #00ffcc;
    }
    iframe {
      margin-top: 40px;
      border: none;
      border-radius: 12px;
      width: 100%;
      height: 700px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <img src="user-photo.jpg" alt="Logo" class="logo">
  <div class="container">
    <h2>üîê ALAMINTM Hack Panel</h2>
    <div id="login">
      <input type="password" id="password" placeholder="Enter Password">
      <br>
      <button onclick="checkPassword()">Login</button>
    </div>
    <div id="panel" style="display:none;">
      <p>Enter 5 numbers (0-9):</p>
      <input type="number" id="num1" min="0" max="9" maxlength="1" oninput="moveToNext(this, 'num2')">
      <input type="number" id="num2" min="0" max="9" maxlength="1" oninput="moveToNext(this, 'num3')">
      <input type="number" id="num3" min="0" max="9" maxlength="1" oninput="moveToNext(this, 'num4')">
      <input type="number" id="num4" min="0" max="9" maxlength="1" oninput="moveToNext(this, 'num5')">
      <input type="number" id="num5" min="0" max="9" maxlength="1">
      <br><br>
      <button onclick="showResult()">üéØ Predict Result</button>
      <div id="result"></div><h3 style="margin-top: 40px; color: #00ffff;">üåê Login to DKWin Platform</h3>
  <iframe src="https://dkwin9.com/#/register?invitationCode=42532252147"></iframe>
</div>

  </div>  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === 'ALAMINTM') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
      } else {
        alert('Incorrect password!');
      }
    }

    function moveToNext(current, nextId) {
      if (current.value.length === 1) {
        document.getElementById(nextId).focus();
      }
    }

    function showResult() {
      const ids = ['num1', 'num2', 'num3', 'num4', 'num5'];
      const nums = ids.map(id => document.getElementById(id).value);

      if (nums.some(n => n === '' || isNaN(n) || n < 0 || n > 9)) {
        alert('Please enter 5 valid numbers between 0 and 9.');
        return;
      }

      const freq = {};
      nums.forEach(num => {
        freq[num] = (freq[num] || 0) + 1;
      });

      let maxNum = nums[0];
      nums.forEach(num => {
        if (freq[num] > freq[maxNum] || (freq[num] === freq[maxNum] && num > maxNum)) {
          maxNum = num;
        }
      });

      let size = maxNum >= 5 ? 'Big' : 'Small';
      document.getElementById('result').innerHTML = `Result: <strong>${maxNum}</strong> (${size})`;

      // Clear inputs after result
      ids.forEach(id => document.getElementById(id).value = '');
      document.getElementById('num1').focus();
    }
  </script></body>
</html>
